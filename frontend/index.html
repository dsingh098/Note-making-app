<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/style.css">

</head>
<body>
     <!-- Navbar -->
     <div class="navbar">
        <button onclick="showSection('createNoteSection')">Create Note</button>
        <button onclick="showSection('updateNoteSection')">Update Note</button>
        <button onclick="showSection('findDeleteNoteSection')">Find & Delete Note</button>
        <button onclick="showSection('showAllNotesSection')">Show All Notes</button>
    </div>

    <div class="container">

        <!-- ye tera code hai bekar ðŸ¤® -->
        <!-- Create Note Section (Visible by default) -->
        <!-- <div id="createNoteSection" class="section active">
            <h2>Create Note</h2>
            <input type="text" id="title" placeholder="Note Title">
            <textarea id="content" placeholder="Note Content"></textarea>
        </div> -->

        <!-- ye mere hai sahi ha na ðŸ˜Ž  -->
        
        <div class="editor-container">
            <div class="editor-toolbar">
                <button id="bold-button" title="Bold"><i class="fas fa-bold"></i></button>
                <button id="italic-button" title="Italic"><i class="fas fa-italic"></i></button>
    
    
    
    
                <div class="custom-select smaller-box">
                    <select class="form-control" title="Heading">
                        <option value="1">Small</option>
                        <option value="3" selected>Normal</option>
                        <option value="5">Large</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>
    
                <!-- Font Size Dropdown (Numeric) -->
                <div class="custom-select smaller-box2">
                    <select id="font-size" title="Font Size">
                        <option value="8">8</option>
                        <option value="10" selected>10</option>
                        <option value="12">12</option>
                        <option value="14">14</option>
                        <option value="16">16</option>
                        <option value="18">18</option>
                        <option value="20">20</option>
                        <option value="22">22</option>
                        <option value="24">24</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>
    
                <!-- Font Family Dropdown -->
                <div class="custom-select">
                    <select id="font-family" title="Font Family">
                        <option value="Arial">Arial</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>
    
                <div class="color-picker" title="Text Color">
                    <button id="color-button" title="Pick Color"><i class="fas fa-paint-brush"></i></button>
                    <div id="color-options"></div>
                </div>
    
                <div class="dropdown-container">
                    <button id="order-button" title="Number List">
                        <i class="fas fa-list-ol"></i> <!-- Default icon -->
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-content" id="dropdown-menu">
                        <button class="dropdown-item" data-value="ordered-list">
                            <i class="fas fa-list-ol"></i> <!-- Ordered List Icon -->
                        </button>
                        <button class="dropdown-item" data-value="unordered-list">
                            <i class="fas fa-list-ul"></i> <!-- Unordered List Icon -->
                        </button>
                        <button class="dropdown-item" data-value="none">
                            <i class="fas fa-times"></i> <!-- None/Cancel Icon -->
                        </button>
                    </div>
                </div>
    
    
    
                <!-- List  to UNORDER LIST -->
                <div class="dropdown-container">
                    <button id="order-button" title="Bullet List">
                        <i class="fas fa-list"></i> 
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-content" id="dropdown-menu">
                        <button class="dropdown-item" data-value="ordered-list">
                            <i class="fas fa-list-ol"></i>
                        </button>
                        <button class="dropdown-item" data-value="unordered-list">
                            <i class="fas fa-list-ul"></i> 
                        </button>
                        <button class="dropdown-item" data-value="none">
                            <i class="fas fa-times"></i> 
                        </button>
                    </div>
                </div>
    
            </div>
    
            <textarea id="text-area" class="editor-textarea" placeholder="Start typing here..."></textarea>
        </div>
        <script src="../src/funtion.js"></script>

        <button class="align-button" onclick="addNote()">Add Note</button>


        <!-- Update Note Section -->
        <div id="updateNoteSection" class="section">
            <h2>Update Note</h2>
            <input type="text" id="updateTitle" placeholder="Current Title">
            <input type="text" id="newTitle" placeholder="New Title">
            <textarea id="newcontent" placeholder="Enter new content"></textarea>
            <button onclick="updateNotebyTitle(document.getElementById('updateTitle').value)">Update Note</button>
        </div>

        <!-- Find & Delete Note Section -->
        <div id="findDeleteNoteSection" class="section">
            <h2>Find & Delete Note</h2>
            <input type="text" id="searchTitle" placeholder="Search By Title">
            <button onclick="findNoteByTitle()">Find Note</button>
            <button onclick="deleteNoteByTitle()">Delete Note</button>
            <div id="noteDetails"></div>
        </div>

        <!-- Show All Notes Section -->
        <div id="showAllNotesSection" class="section">
            <h2>All Notes</h2>
            <div id="notes" class="notes-container"></div>
        </div>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
